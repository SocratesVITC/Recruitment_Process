    <div class="form">
      <h1 class="sign"><em>Sign Up</em></h1>
      <form action="">
        <div class="name">
          <label class="f">First Name:<input type="text" /></label>
          <label class="l">Last Name: <input type="text" /></label>
        </div>
        <div class="dob">
          <label>Date of Birth: <input type="date" /></label>
        </div>
        <div class="em">
          <label>Email: <input type="mail" /></label>
        </div>
        <div class="user">
          <label>Create Username: <input type="text" /></label>
        </div>
        <div class="pass">
          <label>Create a password: <input type="password" /></label>
        </div>
        <div class="cpass">
          <label>Confirm password: <input type="password" /></label>
        </div>
        <div class="sub"><button type="submit">Create Account</button></div>
      </form>
    </div>
